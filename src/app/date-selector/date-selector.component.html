<div className="flex">
  <p>How many days until...</p>
  <select
    (change)="onChange($event)"
    [(ngModel)]="selectedDate"
  >
    <option
      *ngFor="let date of dates"
      [value]="date.name"
    >
      {{date.name}}
    </option>
  </select>
  <date-results [selectedDate]="selectedDate"></date-results>
</div>
